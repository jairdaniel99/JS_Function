<!DOCTYPE html>
<html>
  <body>
    <h1>Sum the numbers between 1 and 100</h1>
    <button onclick="mySum()">Submit</button>
    <script>
      function mySum() {
        let sum = 0;
        for (i = 1; i <= 100; i++) {
          sum = i + sum;
        }
        console.log(sum);
      }
    </script>
  </body>
</html>
